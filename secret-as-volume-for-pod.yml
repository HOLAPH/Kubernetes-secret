apiVersion: v1
kind: Pod
metadata: 
  name: secret-as-volume
spec: 
  containers: 
    - image: pankajholariya/ibonginx
      name: nginx
      volumeMounts:
      - name: declaratively-secret
        mountPath: "/etc/declaratively-secret"
        readOnly: true      
  volumes: 
    - name: dbcreds
      secret: 
        secretName: declaratively-secret
